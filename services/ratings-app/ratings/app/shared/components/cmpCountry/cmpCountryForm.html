<!-- Master HTML -->
<div layout-padding>
    
    <div layout-gt-sm="row" layout="column">
        <div flex>
            <entifix-input
                value-model="vm.connectionComponent.entity.name"
                show-editable-fields="vm.connectionComponent.showEditableFields.get()"
                component-construction="vm.nameComponentConstruction"
                evaluate-errors="vm.connectionComponent.evaluateErrors.get(name)">
            </entifix-input>
        </div>
        <br hide-gt-sm>
        <div flex>
            <entifix-input
                value-model="vm.connectionComponent.entity.shortName"
                show-editable-fields="vm.connectionComponent.showEditableFields.get()"
                component-construction="vm.shortNameComponentConstruction"
                evaluate-errors="vm.connectionComponent.evaluateErrors.get(name)">
            </entifix-input>
        </div>
    </div>
    
    <history></history>
</div>


<div ng-if="vm.connectionComponent.entity.id && !vm.connectionComponent.showEditableFields.get()">
    <br/>
    <entifix-catalog
        component-construction = "vm.componentConstruction"
        query-details = "vm.queryDetails" 
        table-component-construction = "vm.tableComponentConstruction"
        table-component-behavior = "vm.tableComponentBehavior"
        table-component-binding-out = "vm.tableComponentBindingOut"
        table-query-details = "vm.tableQueryDetails"
        entity-component-construction = "vm.entityComponentConstruction"
        entity-component-behavior = "vm.entityComponentBehavior"
        entity-component-binding-out = "vm.entityComponentBindingOut"
        entity-query-details = "vm.entityQueryDetails">
    </entifix-catalog>
    <br/>
</div>
